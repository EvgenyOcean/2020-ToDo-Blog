{% extends 'index.html' %}

{% block content %}
  {% if not posts %}
  <div class="alert alert-dark pb-2">
    <h5 class="text-muted">People are shy nowadays... Nobody created a single post :(</h5>
  </div>
  {% endif %}
  {% for post in posts %}
    <div class="card mb-4">
      <div class="card-header pt-2 pb-1 pr-3 bg-info">
        <h5><a href="{{url_for('posts.view_post', post_id=post.id)}}" class="stretched-link text-white">{{post.title}}</a></h5>
      </div>
      <div class="card-body pb-0">
        <div class="media">
          <div class="d-flex flex-column justify-items-center mr-3">
            <img src="{{url_for('static', filename='avatars/' + post.user.avatar)}}" class="ml-auto mr-auto" alt="user-image">
            <button class="btn btn-outline-info mt-1 disabled">{{post.user.username}}</button>
          </div>

          <div class="media-body">
            {{post.text}}
          </div>
        </div>
      </div>
      <div class="card-footer text-muted d-flex justify-content-end pt-1 pb-1 bg-transparent border-0">
        {{post.created.strftime('%B-%d %H:%M')}}
      </div>
    </div>
  {% endfor %}
{% endblock %}
